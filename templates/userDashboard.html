{% extends "layout.html" %}
{% block title %}LifePower{% endblock %}
{% block content %}
   <div class="container">
            <div class="row" style="margin-top:232px;">
                <div class="col-md-12">
                    <h1 class="text-center" data-aos="fade-right" data-aos-duration="3000" ><strong>LifePower</strong></h1>
                    <h1><strong>User Dashboard</strong></h1>
                    <p class="lead text-center" data-aos="fade-left" data-aos-duration="3000" s><em>

                    </em> </p>
			        <main class="col">
			        	{% with messages = get_flashed_messages() %}
						  {% if messages %}
						    <div  class="alert alert-success" role="alert" >
						    {% for message in messages %}
						      {{ message }}
						    {% endfor %}
						    </div>
						  {% endif %}
						{% endwith %}
			        <form action="/batteryRequest" method="POST">
				        <div class="form-group row">
				            <label for="quantities" class="col-4 col-form-label">How many batteries?</label>
				            <div class="col-8">
				                <select id="quantities" name="quantities" class="custom-select">
				                    <option value="1">1</option>
				                    <option value="2">2</option>
				                    <option value="3">3</option>
				                </select>
				            </div>
			        	</div>
			        	<div class="form-group row">
			           		<div class="offset-4 col-8">
			                	<input name="submit" type="submit" class="btn btn-primary" value="Submit"/>
			            	</div>
			        	</div>
			    	</form>
			          
			          
			        </main>

                </div>

                
            </div>
        </div>
{% endblock %}
